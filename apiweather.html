<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./apiweather.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" placeholder="enter your country" id="userinput">
        <button onclick="getweather()">fetch</button>
    </div>
</body>

    <script>
        function getweather(){
            let weather = userinput.value
            let key = "dd2902a7bf46069cd33aab9c2a509e45"
            let endpoint = `https://api.openweathermap.org/data/2.5/weather?q=${weather}&appid=${key}`
            fetch(endpoint).then((res)=>{
               return res.json()

            }).then((data)=>{
                console.log(data)
            })
        }
    </script>

</html>

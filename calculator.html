<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootsrap/bootstrap-5.2.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./calculator.css">
    <title>Document</title>
</head>

<body>

</body>


<div class="container p-3 rounded-3  container1">

    <input type="text" id="display" disabled>
    <div class="mt-3">
        <button onclick="userinput('1')" class="fbtn  bg-dark text-light">1</button>
        <button onclick="userinput('2')" class="fbtn">2</button>
        <button onclick="userinput('3')" class="fbtn">3</button>
        <button onclick="userinput('+')" class="fbtn  bg-warning">+</button>
    </div>

    <div class="mt-3">

        <button onclick="userinput('4')" class="sbtn">4</button>
        <button onclick="userinput('5')" class="sbtn  bg-dark text-light">5</button>
        <button onclick="userinput('6')" class="sbtn">6</button>
        <button onclick="userinput('-')" class="fbtn  bg-warning">-</button>
    </div>

    <div class="mt-3">
        <button onclick="userinput('7')" class="tbtn">7</button>
        <button onclick="userinput('8')" class="tbtn">8</button>
        <button onclick="userinput('9')" class="tbtn  bg-dark text-light">9</button>
        <button onclick="userinput('*')" class="ebth  bg-warning">*</button>
    </div>
    
    <div class="mt-3">
        <button onclick="clearall()" class="sbtn  bg-dark text-light">c</button>
        <button onclick="delelast()" class="sbtn">del</button>
        <button onclick="delelast()" class="sbtn">del</button>
        <button onclick="solve()" class="sbtn  bg-warning">=</button>
    </div>
    
    <div class="mt-3">
        <button onclick="userinput('%')" class="ebth">%</button>
        <button onclick="userinput('0')" class="tbtn">0</button>
        <button onclick="userinput('.')" class="ebth">.</button>
        <button onclick="userinput('.')" class="ebth  bg-warning">.</button>
    </div>
</div>



<script>
    function userinput(myvalue) {
        console.log(myvalue)
        display.value += myvalue
    }

    function solve() {
        display.value = eval(display.value)
        console.log(display.value)
    }

    function clearall() {
        display.value = ""
    }

    function delelast() {
        display.value = display.value.slice(0, -1)
    }

</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootsrap/bootstrap-5.2.2-dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-primary mt-2">
        <h2 class="text-center">signup page</h2>
        <div class="p-3">
            <input type="text" placeholder="firstname" id="Fname" class="form-control mt-2">
            <input type="text" placeholder="lastname" id="Lname" class="form-control mt-2">
            <input type="text" placeholder="email" id="email" class="form-control mt-2">
            <input type="text" placeholder="number" id="Pnumber" class="form-control mt-2">
            <input type="text" placeholder="password" id="passW" class="form-control mt-2">
            <button onclick="login()" class="form-control mt-2 mb-2 bg-warning">signup</button>

        </div>

    </div>
</body>

<script>
    let alluser = []

    if(localStorage.mykey){
        alluser = JSON.parse(localStorage.getItem("mykey"))
        console.log(alluser)
    }
    function login() {
        if(Fname.value =="" && Lname.value =="" && email.value=="" && Pnumber.value=="" && passW.value==""){
            alert("input your details ")
        }else{
            var user = {
                firstname :Fname.value,
                lastname : Lname.value,
                email : email.value,
                number : Pnumber.value,
                password : passW.value
            }

            console.log(user)
            alluser.push(user)
            console.log(alluser)
            localStorage.setItem("mykey",JSON.stringify(alluser))
            Fname.value ="",Lname.value="",email.value="",Pnumber.value="",passW.value=""
            window.location.href = "signin.html"
        }
    }
</script>
</html>
